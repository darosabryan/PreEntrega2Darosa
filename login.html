<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body class="bg-dark">
    <header>
       <!--Cabecera--> 
       <div class="cabecera">

        <!--Inicio-Caja Logo-->
        <div class="cabecera__logo">
            
                <div class="cabecera__logo--img"><a href="index.html"><img src="img/favIcon.png" alt="Logo"/></a></div>
                <div class="cabecera__logo--text"><a href="index.html"><h1>Electronic Store</h1></a></div>
                
        
        </div>
        <!--Fin-Caja Logo-->


        <!--Inicio-Barra de busqueda-->
        <div class="cabecera__caja cabecera__buscador">
         
        </div>
        <!--Fin-Barra de busqueda-->

        <!--Inicio-Caja usuario-->          
        <div class="cabecera__caja cabecera__usuario">
         

        </div>
    
      </div>

    
    </header>
    <main class=" d-flex justify-content-center align-items-center vh-100">
      <div
        class="bg-white p-5 rounded-5 text-secondary shadow"
        style="width: 25rem"
      >
        <div class="d-flex justify-content-center">
          <img
            src="assets/login-icon.svg"
            alt="login-icon"
            style="height: 7rem"
          />
        </div>
        <div class="text-center fs-1 fw-bold">Ingresar</div>
        <div class="input-group mt-4">
          <div class="input-group-text bg-warning">
            <img
              src="assets/username-icon.svg"
              alt="username-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Usuario"
          />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-warning">
            <img
              src="assets/password-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="password"
            placeholder="contraseñas"
          />
        </div>
        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
          </div>
          <div class="pt-1">
            <a
              href="#"
              class="text-decoration-none text-info fw-semibold fst-italic"
              style="font-size: 0.9rem"
              >Olivdaste la contraseñas?</a
            >
          </div>
        </div>
        <div class="btn btn-warning text-white w-100 mt-4 fw-semibold shadow-sm">
          continuar
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>Ya tienes una cuenta?</div>
          <a href="#" class="text-decoration-none text-info fw-semibold"
            >Crear cuenta</a
          >
        </div>
      
      
      </div>
    </main>
  </body>
</html>
